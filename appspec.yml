version: 0.0
os: linux
files:
  - source: /target
    destination: /home/ubuntu/webapp-server

hooks:
  BeforeInstall:
    - location: scripts/beforeInstall.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/startServer.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stopServer.sh
      timeout: 300
      runas: root