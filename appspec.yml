version: 0.0
os: linux
files:
  - source: /target
    destination: /opt/tomcat/webapps
  - source: /CloudWatchConfig.json
    destination: /opt
hooks:
  AfterInstall:
    - location: scripts/afterInstall.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/startServer.sh
      timeout: 300
      runas: ubuntu
  